services:
  app:
    build: ./
    environment:
      - PORT=4000
      - JWT_SECRET=SECRETIK
      - JWT_EXPIRES=24h
    ports:
      - 4000:4000
    depends_on:
      - mongo
      - mongo-express
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/